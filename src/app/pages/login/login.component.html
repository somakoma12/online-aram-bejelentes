<span *ngIf="loading"><mat-spinner></mat-spinner></span>

<div class="main_component">

    <h1>Bejelentkezés</h1>

    <mat-form-field>
        <mat-label for="username">Felhasználónév: </mat-label><input matInput type="text" [formControl]="username">
    </mat-form-field>

    <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password">
    </mat-form-field>

    <span>
        <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
        <button mat-raised-button color="primary" [routerLink]="'/register'">Regisztráció</button>
    </span>
    <p>{{loadingObservation | async}}</p>
</div>
